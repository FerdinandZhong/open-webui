name: Deploy to CML

on:
  push:
    branches: [main]

jobs:
  deploy-to-cml:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install requests pyyaml
      
      - name: Deploy to Cloudera ML
        env:
          CML_HOST: ${{ secrets.CML_HOST }}
          CML_API_KEY: ${{ secrets.CML_API_KEY }}
          GH_PAT: ${{ secrets.GH_PAT }}  # GitHub Personal Access Token for repository cloning
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Fallback to automatic token if PAT not available
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # OpenAI API key for LLM features
        run: |
          python cai_integration/deploy_to_cml.py